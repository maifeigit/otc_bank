{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/index/index')}">银行卡列表</a></li>
            <li class="layui-this">编辑银行卡</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/index/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">银行</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_name" value="{$bank.bank_name}" lay-verify="required" placeholder="请输入银行名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支行</label>
                        <div class="layui-input-block">
                            <input type="text" name="branch" value="{$bank.branch}" lay-verify="required" placeholder="请输入支行信息" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">卡号</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_card" value="{$bank.bank_card}" lay-verify="required" placeholder="请输入银行卡号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$bank.name}" lay-verify="required" placeholder="请输入持卡人姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">额度</label>
                        <div class="layui-input-block">
                            <input type="text" name="quota" value="{$bank.quota}" placeholder="请输入卡累计交易额度" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" {if condition="$bank.status==1"}checked="checked"{/if}>
                            <input type="radio" name="status" value="0" title="停用" {if condition="$bank.status==0"}checked="checked"{/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$bank.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
