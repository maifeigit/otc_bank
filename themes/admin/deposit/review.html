<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>银行卡管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="__JS__/layui/css/layui.css" media="all">
</head>
<body>


<form class="layui-form" method="post" action="{:url('admin/deposit/submit')}">


    <div class="layui-form-item">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-block">
            <input type="text" value="{$deposit.uid}" readonly="readonly" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">入金金额</label>
        <div class="layui-input-block">
        <input type="text" value="{$deposit.amount}" readonly="readonly" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">审核结果</label>
        <div class="layui-input-block">
            <select name="status" lay-verify="required">
                <option value="">请选择</option>
                <option value="1">审核通过</option>
                <option value="2">审核不通过</option>
            </select>
        </div>
    </div>
    
    <input type="hidden" name="id" value="{$deposit.id}">

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="ajax">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<style type="text/css">
    .layui-form {
        margin-top: 20px;
    }
    .layui-input-block {
        margin-right: 30px;
    }    
</style>
<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/layui/layui.all.js"></script>
<script src="__JS__/global.js"></script>
<script type="text/javascript">
$(function(){
    // 表单提交
    form.on('submit(ajax)', function (data) {
        $.ajax({
            url: data.form.action,
            type: data.form.method,
            data: $(data.form).serialize(),
            success: function (res) {
                layer.msg(res.msg);
                if (res.code == 1) {
                    setTimeout(function () {
                        parent.layer.closeAll();
                    }, 2000);
                }
            }
        });
        return false;
    });
})
</script>
</body>
</html>
