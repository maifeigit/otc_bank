{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">入金银行卡管理</li>
        </ul>
        <div class="layui-tab-content">

            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>银行</th>
                        <th>卡号</th>
                        <th>姓名</th>
                        <th>限额</th>
                        <th>状态</th>
                        <th>交易明细</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="dataList" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.bank_name}</td>
                        <td>{$vo.bank_card}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.quota}</td>
                        <td>{php}echo $vo['status']==1 ? '启用' : '停用';{/php}</td>
                        <td><a href="/admin.php/deposit">查看</a></td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
